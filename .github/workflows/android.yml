name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        cache-dependency-path: |
          example/gradle/wrapper/gradle-wrapper.properties
          example/buildSrc/**/build.gradle*
          example/buildSrc/**/*.gradle
          example/**/build.gradle*
          example/**/gradle.properties

    - name: Grant execute permission for gradlew
      run: chmod +x ./example/gradlew
      
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ./example
      
    - name: Run tests
      run: ./gradlew test
      working-directory: ./example
      
    - name: Generate Debug APK
      run: ./gradlew assembleDebug
      working-directory: ./example
      
    - name: Generate Release APK
      run: ./gradlew assembleRelease
      working-directory: ./example
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: example/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        name: release-apk
        path: example/app/build/outputs/apk/release/app-release-unsigned.apk